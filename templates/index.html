<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap LTR CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>textutils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<div class="alert alert-success" role="alert">
  <h4>Welcome to TextUtils.......</h4>
</div>
 <form action="/analyze" method="post"> {% csrf_token %}
<div class="container">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 179px;" name='text'></textarea>
<br>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Puncuation</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="uppercase">
  <label class="form-check-label" for="flexSwitchCheckChecked">UPPER CASE</label>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" name="charcount">
  <label class="form-check-label" for="flexSwitchCheckDisabled">Char Count</label>
</div>
  <br>
  <button type="submit" class="btn btn-dark">Analyze Text</button>
</div>
</div>
      </form>

  </body>
</html>
